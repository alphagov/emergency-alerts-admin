version: 0.2

phases:
  install:
    commands:
      - mkdir -vp ~/.docker/cli-plugins/
      - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.3.0/buildx-v0.3.0.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
      - chmod a+x ~/.docker/cli-plugins/docker-buildx
  pre_build:
    commands:
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME, $REPOSITORY_URI:latest > imageDetail.json
      - printf '{"image":"%s","taskDefinitionArn":"%s"}' $REPOSITORY_URI:latest, $TASK_DEFINITION_ARN:19 > taskdef.json
      - docker buildx create --name builder
      - docker buildx use builder
  build:
    commands:
      - bash ./scripts/docker-build.sh --EXECUTION_ID $EXECUTION_ID --COMMIT_ID $COMMIT_ID --IMAGE admin --ARGS '--push'
  post_build:
    commands:

artifacts:
  files:
    - imageDetail.json
    - appspec.yaml
    - taskdef.json
  secondary-artifacts:
    BuildArtifact:
      files:
        - imageDetail.json
        - appspec.yaml
        - taskdef.json
