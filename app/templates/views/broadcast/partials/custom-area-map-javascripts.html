<script nonce="{{ cspNonce }}" src="{{ asset_url('javascripts/leaflet.js') }}"></script>
<script nonce="{{ cspNonce }}" src="{{ asset_url('javascripts/proj4.js') }}"></script>

<script type="module" nonce="{{ cspNonce }}">
  import * as customMapping from "{{ asset_url('javascripts/customMapping.mjs') }}"
  console.log(customMapping)
  console.log(L)

  proj4.defs("EPSG:27700",
      "+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +towgs84=446.448,-125.157,542.06,0.15,0.247,0.842,-20.489 +units=m +no_defs +type=crs");
  let mapElement = document.getElementById('area-list-map');
  const markerIcon = L.icon({
    iconUrl:"{{ asset_url('images/marker-icon.png') }}",
    iconSize: [30, 30],
  });
  mapElement.style.height = Math.max(400, window.innerHeight - mapElement.offsetTop - 100) + 'px';
  let radius = document.getElementById('radius').value;
  let area_list = document.querySelector('.area-list');
  let radius_value = radius * 1000;
  let method;
  let coordinate_type;
  let centroid;
  let marker;
  let bleed;
  let bleed_radius;
  let postcode;

  {% if bleed %}
    bleed = parseFloat({{bleed}});
    bleed_radius = radius_value + bleed;
  {% endif %}

  {% if centroid %}
    centroid = [{{centroid[0]}}, {{centroid[1]}}];
  {% endif %}

  {% if is_postcode %}
    let is_postcode = true;
  {% else %}
    let is_postcode = false;
  {% endif %}

  {% if postcode %}
    postcode = "{{postcode}}".toUpperCase();
  {% endif %}

  {% if method %}
    method = "{{method}}";
  {% endif %}

  {% if method %}
    coordinate_type = "{{coordinate_type}}";
  {% endif %}

  let mymap = L.map(
    'area-list-map',
    {
      scrollWheelZoom: false
    }
  )
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(mymap);

  mymap.setView(
    [55.378052, -3.435973],
    5
  );


  if (method == 'radius') {
    let circle, bleed_circle, pinpoint;
    if (coordinate_type == 'latitude_longitude'){
      [circle, bleed_circle, pinpoint] = customMapping.createLatitudelongitudeArea(L, first_coordinate.value, second_coordinate.value, radius_value, bleed_radius, mapElement, markerIcon);
    } else if (coordinate_type == 'easting_northing'){
      [circle, bleed_circle, pinpoint] = customMapping.createEastingNorthingArea(L, proj4, first_coordinate.value, second_coordinate.value, radius_value, bleed_radius, mapElement, markerIcon);
    } else if (is_postcode) {
      [circle, bleed_circle, pinpoint] = customMapping.createPostcodeArea(L, centroid, radius_value, bleed_radius, postcode, mapElement, markerIcon);
      console.log(circle, bleed_circle, pinpoint)
    }
    customMapping.addingFeaturesToMap(L, mymap, bleed_circle, circle, pinpoint);
  } else if (method == 'search') {
    customMapping.addingPostcodeCentroidMarkerToMap(L, mymap, centroid, markerIcon);
  }
</script>
